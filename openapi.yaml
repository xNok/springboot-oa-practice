openapi: 3.0.3
info:
  title: Spring Boot OA Practice - E-Commerce Order API
  description: |
    REST API for e-commerce order management system.
    This specification defines all endpoints that candidates need to implement.
    
    **Import this file into Postman to test your implementation!**
  version: 1.0.0
  contact:
    name: Spring Boot OA Practice
    url: https://github.com/xNok/springboot-oa-practice

servers:
  - url: http://localhost:8080
    description: Local development server

tags:
  - name: Cart Items
    description: Cart item management endpoints (Tasks 1-4)
  - name: Cart
    description: Cart-level operations (Task 13)
  - name: Orders
    description: Order management endpoints (Tasks 5-12)

paths:
  /api/cart/items:
    get:
      tags:
        - Cart Items
      summary: Task 1 - Get all cart items
      description: Retrieve all cart items in the system
      operationId: getAllCartItems
      responses:
        '200':
          description: Successfully retrieved cart items (returns empty list if none exist)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CartItemResponse'
              examples:
                success:
                  value:
                    - id: 1
                      orderId: null
                      productId: 1
                      productName: Laptop
                      quantity: 2
                      price: 999.99
                      subtotal: 1999.98
                    - id: 2
                      orderId: null
                      productId: 2
                      productName: Mouse
                      quantity: 1
                      price: 29.99
                      subtotal: 29.99
                empty:
                  value: []
    
    post:
      tags:
        - Cart Items
      summary: Task 2 - Add cart item
      description: Create a new cart item
      operationId: addCartItem
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemRequest'
            examples:
              valid:
                value:
                  productId: 1
                  quantity: 2
      responses:
        '201':
          description: Cart item created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItemResponse'
              example:
                id: 3
                orderId: null
                productId: 1
                productName: Laptop
                quantity: 2
                price: 999.99
                subtotal: 1999.98
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: Validation failed
                status: 400
                timestamp: "2026-01-31T10:00:00"
                errors:
                  - "quantity: must be greater than 0"
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Product not found with id: 999"
                status: 404
                timestamp: "2026-01-31T10:00:00"
                errors: []

  /api/cart/items/{id}:
    put:
      tags:
        - Cart Items
      summary: Task 3 - Update cart item
      description: Update an existing cart item
      operationId: updateCartItem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemRequest'
            example:
              productId: 2
              quantity: 5
      responses:
        '200':
          description: Cart item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartItemResponse'
              example:
                id: 1
                orderId: null
                productId: 2
                productName: Mouse
                quantity: 5
                price: 29.99
                subtotal: 149.95
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Cart item or product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    
    delete:
      tags:
        - Cart Items
      summary: Task 4 - Delete cart item
      description: Delete a cart item
      operationId: deleteCartItem
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '204':
          description: Cart item deleted successfully (no content)
        '404':
          description: Cart item not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "CartItem not found with id: 999"
                status: 404
                timestamp: "2026-01-31T10:00:00"
                errors: []

  /api/cart/checkout:
    post:
      tags:
        - Cart
      summary: Task 13 (BONUS) - Checkout - Create order from cart
      description: |
        Create an order from current cart items (items with orderId=null).
        Calculates total automatically from cart items and links them to the order.
        This is a more realistic e-commerce flow.
      operationId: checkout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutRequest'
            example:
              customerId: 1
              customerName: John Doe
      responses:
        '201':
          description: Order created successfully from cart items
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: 10
                customerId: 1
                customerName: John Doe
                orderDate: "2026-01-31T15:30:00"
                status: CREATED
                totalAmount: 2109.96
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Cart is empty, cannot checkout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: Cannot checkout with an empty cart
                status: 422
                timestamp: "2026-01-31T10:00:00"
                errors: []

  /api/orders:
    get:
      tags:
        - Orders
      summary: Tasks 7-9 - Get orders with pagination and filtering
      description: |
        Retrieve orders with optional pagination, sorting, and filtering.
        - Task 7: Pagination support
        - Task 8: Filter by status
        - Task 9: Filter by date range
      operationId: getOrders
      parameters:
        - name: page
          in: query
          description: Page number (zero-based)
          schema:
            type: integer
            default: 0
          example: 0
        - name: size
          in: query
          description: Page size
          schema:
            type: integer
            default: 10
          example: 10
        - name: sort
          in: query
          description: Sort field and direction (e.g., orderDate,desc)
          schema:
            type: string
            default: id
          example: orderDate,desc
        - name: status
          in: query
          description: Filter by order status (Task 8)
          schema:
            $ref: '#/components/schemas/OrderStatus'
          example: CONFIRMED
        - name: startDate
          in: query
          description: Filter by start date (Task 9)
          schema:
            type: string
            format: date-time
          example: "2026-01-01T00:00:00"
        - name: endDate
          in: query
          description: Filter by end date (Task 9)
          schema:
            type: string
            format: date-time
          example: "2026-01-31T23:59:59"
      responses:
        '200':
          description: Successfully retrieved orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PageOrderResponse'
              example:
                content:
                  - id: 3
                    customerId: 2
                    customerName: Jane Smith
                    orderDate: "2026-01-31T14:00:00"
                    status: CONFIRMED
                    totalAmount: 599.99
                  - id: 2
                    customerId: 1
                    customerName: John Doe
                    orderDate: "2026-01-31T12:00:00"
                    status: CREATED
                    totalAmount: 1299.99
                pageable:
                  pageNumber: 0
                  pageSize: 10
                totalElements: 2
                totalPages: 1
                last: true
                first: true
                size: 10
                number: 0
    
    post:
      tags:
        - Orders
      summary: Task 5 - Create order
      description: Create a new order with initial status CREATED
      operationId: createOrder
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderRequest'
            example:
              customerId: 1
              customerName: John Doe
              totalAmount: 2029.97
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: 1
                customerId: 1
                customerName: John Doe
                orderDate: "2026-01-31T10:30:00"
                status: CREATED
                totalAmount: 2029.97
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/orders/{id}:
    get:
      tags:
        - Orders
      summary: Task 6 - Get order by ID
      description: Retrieve a specific order by its ID
      operationId: getOrderById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Successfully retrieved order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: 1
                customerId: 1
                customerName: John Doe
                orderDate: "2026-01-31T10:30:00"
                status: CREATED
                totalAmount: 2029.97
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: "Order not found with id: 999"
                status: 404
                timestamp: "2026-01-31T10:00:00"
                errors: []

  /api/orders/{id}/status:
    patch:
      tags:
        - Orders
      summary: Task 10 - Update order status
      description: |
        Update order status with validation (Task 11).
        Valid transitions:
        - CREATED → CONFIRMED, CANCELLED
        - CONFIRMED → SHIPPED, CANCELLED
        - SHIPPED → DELIVERED, CANCELLED
        - DELIVERED → (none - final state)
        - CANCELLED → (none - final state)
      operationId: updateOrderStatus
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateOrderStatusRequest'
            example:
              status: CONFIRMED
      responses:
        '200':
          description: Order status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: 1
                customerId: 1
                customerName: John Doe
                orderDate: "2026-01-31T10:30:00"
                status: CONFIRMED
                totalAmount: 2029.97
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Invalid state transition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: Invalid state transition from DELIVERED to CANCELLED
                status: 422
                timestamp: "2026-01-31T10:00:00"
                errors: []

  /api/orders/{id}/cancel:
    post:
      tags:
        - Orders
      summary: Task 12 - Cancel order
      description: |
        Cancel an order (sets status to CANCELLED).
        Cannot cancel DELIVERED orders.
      operationId: cancelOrder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
          example: 1
      responses:
        '200':
          description: Order cancelled successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
              example:
                id: 1
                customerId: 1
                customerName: John Doe
                orderDate: "2026-01-31T10:30:00"
                status: CANCELLED
                totalAmount: 2029.97
        '404':
          description: Order not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: Cannot cancel order (e.g., already delivered)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                message: Cannot cancel a delivered order
                status: 422
                timestamp: "2026-01-31T10:00:00"
                errors: []

components:
  schemas:
    CartItemRequest:
      type: object
      required:
        - productId
        - quantity
      properties:
        productId:
          type: integer
          format: int64
          description: ID of the product
          example: 1
        quantity:
          type: integer
          minimum: 1
          description: Quantity of the product
          example: 2
        orderId:
          type: integer
          format: int64
          description: Optional order ID (can be null)
          nullable: true
          example: null

    CartItemResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        orderId:
          type: integer
          format: int64
          nullable: true
          example: null
        productId:
          type: integer
          format: int64
          example: 1
        productName:
          type: string
          example: Laptop
        quantity:
          type: integer
          example: 2
        price:
          type: number
          format: double
          example: 999.99
        subtotal:
          type: number
          format: double
          description: Calculated as quantity * price
          example: 1999.98

    OrderRequest:
      type: object
      required:
        - customerId
        - totalAmount
      properties:
        customerId:
          type: integer
          format: int64
          description: ID of the customer
          example: 1
        customerName:
          type: string
          description: Name of the customer
          example: John Doe
        totalAmount:
          type: number
          format: double
          minimum: 0.01
          description: Total order amount
          example: 2029.97
        status:
          $ref: '#/components/schemas/OrderStatus'
          description: Optional initial status (defaults to CREATED)

    OrderResponse:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 1
        customerId:
          type: integer
          format: int64
          example: 1
        customerName:
          type: string
          example: John Doe
        orderDate:
          type: string
          format: date-time
          example: "2026-01-31T10:30:00"
        status:
          $ref: '#/components/schemas/OrderStatus'
        totalAmount:
          type: number
          format: double
          example: 2029.97

    UpdateOrderStatusRequest:
      type: object
      required:
        - status
      properties:
        status:
          $ref: '#/components/schemas/OrderStatus'
          description: New order status

    OrderStatus:
      type: string
      enum:
        - CREATED
        - CONFIRMED
        - SHIPPED
        - DELIVERED
        - CANCELLED
      description: |
        Order status values:
        - CREATED: Initial state
        - CONFIRMED: Payment confirmed
        - SHIPPED: Order dispatched
        - DELIVERED: Order received (final state)
        - CANCELLED: Order cancelled (final state)

    CheckoutRequest:
      type: object
      required:
        - customerId
      properties:
        customerId:
          type: integer
          format: int64
          description: ID of the customer placing the order
          example: 1
        customerName:
          type: string
          description: Optional customer name (can be fetched from customer service)
          example: John Doe

    PageOrderResponse:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/OrderResponse'
        pageable:
          type: object
          properties:
            pageNumber:
              type: integer
              example: 0
            pageSize:
              type: integer
              example: 10
            sort:
              type: object
              properties:
                sorted:
                  type: boolean
                unsorted:
                  type: boolean
        totalElements:
          type: integer
          format: int64
          example: 25
        totalPages:
          type: integer
          example: 3
        last:
          type: boolean
          example: false
        first:
          type: boolean
          example: true
        size:
          type: integer
          example: 10
        number:
          type: integer
          example: 0
        numberOfElements:
          type: integer
          example: 10
        empty:
          type: boolean
          example: false

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: Error message
          example: "Order not found with id: 999"
        status:
          type: integer
          description: HTTP status code
          example: 404
        timestamp:
          type: string
          format: date-time
          description: Error timestamp
          example: "2026-01-31T10:00:00"
        errors:
          type: array
          items:
            type: string
          description: List of detailed errors (for validation errors)
          example: []
